<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Planets in Our Solar System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b3d91;
      color: #ffffff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      background: #1a1a1a;
    }

    th, td {
      border: 1px solid #555;
      padding: 12px 15px;
      text-align: center;
    }

    th {
      background-color: #444;
      color: #ffcc00;
    }

    tr:nth-child(even) {
      background-color: #2a2a2a;
    }

    tr:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>Planets in Our Solar System</h1>
  <table>
    <tr>
      <th>Planet</th>
      <th>Diameter (km)</th>
      <th># of Moons</th>
      <th>Distance from Sun (million km)</th>
    </tr>
    <tr>
      <td>Mercury</td>
      <td>4,879</td>
      <td>0</td>
      <td>58</td>
    </tr>
    <tr>
      <td>Venus</td>
      <td>12,104</td>
      <td>0</td>
      <td>108</td>
    </tr>
    <tr>
      <td>Earth</td>
      <td>12,742</td>
      <td>1</td>
      <td>150</td>
    </tr>
    <tr>
      <td>Mars</td>
      <td>6,779</td>
      <td>2</td>
      <td>228</td>
    </tr>
    <tr>
      <td>Jupiter</td>
      <td>139,820</td>
      <td>92</td>
      <td>778</td>
    </tr>
    <tr>
      <td>Saturn</td>
      <td>116,460</td>
      <td>83</td>
      <td>1,434</td>
    </tr>
    <tr>
      <td>Uranus</td>
      <td>50,724</td>
      <td>27</td>
      <td>2,871</td>
    </tr>
    <tr>
      <td>Neptune</td>
      <td>49,244</td>
      <td>14</td>
      <td>4,495</td>
    </tr>
  </table>
</body>
</html>
